<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Login</title>
    <style>
        body {
            background-color: #20451f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 800px;
            padding: 20px;
            background-color: #20451f;;
            border-radius: 8px;
        }
        .logo {
            background-color: #6f8b6b;
            color: white;
            width: 200px;  
            height: 200px; 
            line-height: 200px; 
            font-size: 20px; 
            font-weight: bold;
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
            overflow: hidden;
        }

        .logo img {
            position: absolute;
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
            opacity: 0.4;
            z-index: 0; 
        }
        
        .logo span {
            position: relative;
            z-index: 1; 
        }
        
        .form-container {
            display: flex;
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 240px;
        }
        
        .tabs {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            margin-left: 20px;
            padding-right: 50px;
        }
        .tab {
            padding: 8px 30px;
            cursor: pointer;
            background-color: #6f8b6b;
            color: white;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            margin-right: 8px;
        }
        .tab.active {
            background-color: #a0c1a0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            width: 100%;
        }
            
        
        label {
            color: white;
            display: block;
            font-size: 14px;
            width: 200%;
            text-align: left;
            margin-left: 23px;
        }
        input {
            width: 150%;
            display: block;
            margin: 5px auto;
            height: 20px;
            padding: 5px;
            margin-top: 5px;
            margin-left: 23px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
        }
        .enter-btn {
            background-color: #a0c1a0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            display:block;
            margin:10px auto;
            font-size: 16px;
            margin-top: 50px;
            margin-left: 70%;
            margin-right: 0;
        }
        .forgot-password {
            font-size: 12px;
            color: #b5cbb5;
            text-align: left;
            display: block;
            margin-top: 0px;
            text-decoration: none;
            margin-left: 23px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Users/yasaman/music_school/accounts/templates/accounts/musical-note-145074_640.webp" alt="Music Logo">
            <span>Maestro.</span>
        </div>
        <div class="form-container">
            <div class="tabs">
                <a href="login.html" class="tab active">Sign in</a> 
                <a href="register.html" class="tab">Sign up</a>
            </div>
            <form method="POST" action="login.html">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="#" class="forgot-password">Forget password</a>
                <button type="submit" class="enter-btn">Enter</button> 
            </form>
        </div>
    </div>
</body>
</html>
