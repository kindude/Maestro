<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Register</title>
    <style>
        body {
            background-color: #20451f;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('2436385232.png');
            background-size: 60%;
            background-position-x: left;
            background-repeat: no-repeat;
            
            
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width:800px;
            padding: 20px;
            border-radius: 8px;
           
        }
        
        .logo {
            background-color: #6f8b6b;
            font-family: Georgia, serif;
            color: white;
            width: 200px;  
            height: 200px; 
            line-height: 500px; 
            font-size: 20px; 
            font-weight: bold;
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
            overflow: hidden;
        }

        .logo img {
            position: absolute; 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
            opacity: 0.4; 
            z-index: 0;
        }
        
        .logo span {
            position: relative;
            z-index: 1; 
        }
        
        .form-container {
            display: flex;
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 240px
        }
        
        .tabs {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            margin-left: 20px;
            padding-right: 50px
        }
        .tab {
            padding: 8px 30px;
            cursor: pointer;
            background-color: #6f8b6b;
            color: white;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            margin-right: 8px;
        }
        .tab.active {
            background-color: #a0c1a0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            width: 100%;
        }
            
        
        label {
            color: white;
            display: block;
            font-size: 14px;
            width: 200%;
            text-align: left;
            margin-left: 23px;
        }
        input {
            width: 150%;
            display: block;
            margin: 5px auto;
            height: 20px;
            padding: 5px;
            margin-top: 5px;
            margin-left: 23px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
        }
        .enter-btn {
            background-color: #a0c1a0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            display:block;
            margin:10px auto;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 70%;
            margin-right: 0;
        }
        
    </style>
</head>
<body>
   
        <div class="container">
            <div class="logo">
                <span>Maestro.</span>
            </div>
            <div class="form-container">
                <div class="tabs">
                    <a href="login.html" class="tab">Sign in</a> 
                    <a href="register.html" class="tab active">Sign up</a>
                </div>
                <form method="POST" action="register.html">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="enter-btn">Sign Up</button> 
                </form>
            </div>
        </div>
   
</body>
</html>
