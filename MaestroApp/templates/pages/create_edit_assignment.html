{% extends 'components/layouts/base.html' %}
{% block title_block %} Create and Edit {% endblock %}
{% block content %}
<h2>Create Assignment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Assignment</button>
</form>
    <a href="{% url 'lesson_view' lesson.associated_class.slug lesson.slug %}" class="btn btn-secondary">
        Back to Lesson
    </a>
{% endblock %}
