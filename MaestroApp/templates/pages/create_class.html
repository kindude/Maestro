{% extends 'components/layouts/base.html' %}
{% load static %}

{% block title %} Create Class {% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Class</h2>

    <form method="POST" action="{% url 'create_class' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_duration">Duration (weeks):</label>
            {{ form.duration }}
        </div>

        <div class="form-group">
            <label for="id_capacity">Capacity:</label>
            {{ form.capacity }}
        </div>

        <div class="form-group">
            <label for="id_instrument">Instrument:</label>
            {{ form.instrument }}
        </div>
        <div class="form-group">
            <label for="id_teacher">Teacher:</label>
            {{ form.teacher }}
        </div>

        <button type="submit" class="btn btn-primary">Create Class</button>
    </form>
</div>
{% endblock %}
