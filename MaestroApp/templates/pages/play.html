{% extends 'components/layouts/base.html' %}
{% load static %}
{% block extra_scripts %}
<script src="{% static 'js/synth.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"
        integrity="sha512-l/S587UA2X7JyCkDqZiEX+4OC6Hp8FC0PE1MFi3+KFLk3n1lxQAtSq8YTZ4ig2YFpJal2Jhz3H3iIFyv3KScFA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}

<h1>Interactive Keyboard</h1>
<button id="play-btn">Start Playing</button>
<p>Press the keys below to play notes!</p>

<!-- Keyboard Container -->
<div class="keyboard">
    <div class="key" data-note="A1" data-key="q">Q</div>
    <div class="key" data-note="B1" data-key="w">W</div>
    <div class="key" data-note="C1" data-key="e">E</div>
    <div class="key" data-note="D1" data-key="r">R</div>
    <div class="key" data-note="E1" data-key="t">T</div>
    <div class="key" data-note="F1" data-key="y">Y</div>
    <div class="key" data-note="G1" data-key="u">U</div>
    <div class="key" data-note="G2" data-key="i">I</div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    .keyboard {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .key {
        width: 50px;
        height: 80px;
        background: #ccc;
        text-align: center;
        line-height: 80px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }
    .key.active {
        background: yellow;
        transform: scale(1.1);
    }
</style>
{% endblock %}
